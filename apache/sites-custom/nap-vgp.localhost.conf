<VirtualHost *:80>
    ServerName nap-vgp.localhost
    ServerAlias nap-vgp.localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/vgp/product.nap-backend.vgplay.vn/public

    <Directory /var/www/html/vgp/product.nap-backend.vgplay.vn/public>
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>